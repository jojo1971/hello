<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="text"/>
<input type="button" id="bout"/>
<input type="button" id="bout2"/>
</body>
<script>
var text = document.getElementById('text'),
        bout = document.getElementById('bout'),
        bout2 = document.getElementById('bout2'), tab = [];

    bout.addEventListener('click', function () {
       tab.push(text.value);
    });
    bout2.addEventListener('click', function () {
       for(var i=0; i<tab.length;i++){
           alert(tab[i]);
       }
    });
</script>
</html>
